    const usedPositions = [];

    function getRandomNonOverlappingPosition(width, height) {
      const maxAttempts = 200;
      for (let i = 0; i < maxAttempts; i++) {
        const x = Math.floor(Math.random() * (window.innerWidth - width));
        const y = Math.floor(Math.random() * (window.innerHeight - height));
        let overlapping = usedPositions.some(pos => (
          Math.abs(pos.x - x) < width + 20 && Math.abs(pos.y - y) < height + 20
        ));
        if (!overlapping) {
          usedPositions.push({ x, y });
          return { x, y };
        }
      }
      return { x: 0, y: 0 };
    }

    function showMessages() {
      messages.forEach(text => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerText = text;
        div.style.fontSize = `${Math.floor(Math.random() * 20 + 16)}px`;
        div.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        div.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(div);
        const rect = div.getBoundingClientRect();
        const { x, y } = getRandomNonOverlappingPosition(rect.width, rect.height);
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
      });
    }

    function launchConfetti() {
      confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
    }

    document.getElementById("start-button").addEventListener("click", () => {

    });

    document.getElementById("confetti-btn").addEventListener("click", launchConfetti);

    document.getElementById("randomize-btn").addEventListener("click", () => {
      document.querySelectorAll('.message').forEach(el => el.remove());
      usedPositions.length = 0;
      showMessages();
    });
